<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test AJAX 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <form action="https://docs.google.com/forms/d/1sGL92SNy3ZgXrrCC4_Frx5LohgCTin8ilPc6hA-R_iU/formResponse">
    <input type="text" class="form-control" id="full-name" placeholder="Nom complet">
    <input type="email" class="form-control" id="email" placeholder="Email">
    <input type="text" class="form-control" id="address" placeholder="Adresse (rue, numéro)">
    <input type="text" class="form-control" id="city" placeholder="Ville">
    <input type="tel"  class="form-control"id="phone-number" placeholder="Téléphone">
    <input type="date"  class="form-control"id="delivery-date" placeholder="Date de livraison">

    <div class="schedule">
      <button class="btn">8h - 10h</button>
      <button class="btn">12h - 14h</button>
      <button class="btn">14h - 16h</button>
      <button class="btn">16h - 18h</button>
    </div>

    <button type="button" id="ButtonSubmit" class="btn btn-primary">Send</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="ajax.js"></script>
</body>
</html>
